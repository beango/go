{{set . "title" "Home"}}
{{template "header.html" .}}

<form action="{{url "UserAccount.PostRegister"}}" method="POST"> 
    {{with $field := field "user.Email" .}} 
    <div class="control-group {{$field.ErrorClass}}"> 
      <label class="control-label" for="{{$field.Id}}">电子邮件</label> 
      <div class="controls"> 
        <input type="email" id="{{$field.Id}}" name="{{$field.Name}}" value="{{$field.Flash}}" required> 
        {{if $field.Error}} 
        <span class="help-inline">{{$field.Error}}</span> 
        {{end}} 
		<div class="form-actions">
			<input type="submit" class="btn btn-primary" value="登录" /> <input
				value="重置" type="reset" /> <span style="color:red" id="txterr"></span>
		</div>
      </div> 
    </div> 
    {{end}} 
</form>

{{template "footer.html" .}}
